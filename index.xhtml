<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" xml:lang="en" lang="en">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<style type="text/css">
	.bar{
		list-style-type: none;
		margin: 0;
		padding: 0;
		border-radius: 5px;
		-moz-border-radius: 5px;
		border: 1px solid black;
		width: 40px;
	}
	.bar li:first-child {
		border-top: 0 none;
	}
	.bar li {
		border-top: 1px solid black;
		display: block;
		width: 40px;
		height: 40px;
	}
	.bar button{
		margin: 0;
		padding: 0;
		border: 0 none;
		background-color: transparent;
		width: 40px;
		height: 40px;
	}
	
	.bar object {
		overflow: hidden;
		width: 40px;
		height: 40px;
	}
	
	#layers_bar {
		margin-top: 15px;
		
	}
</style>
</head>
<body>
	<div id="canvas">
		
	</div>
	<div id="text_bar">
		<div id="input">
			<form>
				<input id="string" type="text" />
			</form>
		</div>
		
		<div id="output"></div>

	</div>
	
	

	<div id="ui_strip">
		<ul id="tool_bar" class="bar">
			<li>
				<button>
					<object data="/img/pen.svg" type="image/svg+xml" width="100%" height="100%">
						<embed src="/img/pen.svg" type="image/svg+xml" width="100%" height="100%" />
					</object>
				</button>
			</li>
			<li>
				<button>
					<object data="/img/adjust.svg" type="image/svg+xml" width="100%" height="100%">
						<embed src="/img/adjust.svg" type="image/svg+xml" width="100%" height="100%" />
					</object>
				</button>
			</li>
		</ul>
		<ul id="layers_bar" class="bar">
			<li>
				<button>
					<object data="/img/pen.svg" type="image/svg+xml" width="100%" height="100%">
						<embed src="/img/pen.svg" type="image/svg+xml" width="100%" height="100%" />
					</object>
				</button>
				<div></div>
			</li>
			<li>
				<button>
					<object data="/img/adjust.svg" type="image/svg+xml" width="100%" height="100%">
						<embed src="/img/adjust.svg" type="image/svg+xml" width="100%" height="100%" />
					</object>
				</button>
			</li>
		</ul>
	</div>

</body>
</html>
