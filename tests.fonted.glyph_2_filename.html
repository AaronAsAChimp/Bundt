<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<style>
	.fail {
		color: red;
	}
</style>
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="jquery.fonted.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready( function() {
	var tests = [
		// from examples http://unifiedfontobject.org/filestructure/glyphs.html
		["a",				"a.glif"],
		["A",				"A_.glif"],
		["A.alt",			"A_.alt.glif"],
		["T_H",				"T__H_.glif"],
		["T_h",				"T__h.glif"],
		["t_h",				"t_h.glif"],
		["F_F_I",			"F__F__I_.glif"],
		["f_f_i",			"f_f_i.glif"],
		["Aacute_V.swash",	"Aacute__V_.swash.glif"],
		// from open-baskerville a fontforge produced ufo
		["Zcaron",			"Z_caron.glif"],
		["zcaron.002",		"zcaron_002.glif"],
		// from DemoFont a Robo Fab test case
		["a#condensed_bold",	"a#condensed_bold.glif"],
		["testglyph1.reversed",	"testglyph1.reversed.glif"]
	];
	
	var a = new FontedGlif("open-baskerville/OpenBaskerville", "F");
	
	for(var i = 0; i < tests.length; i++) {
		//console.log(a.glyph_2_filename(tests[i][0]) );
		var filename = a.glyph_2_filename(tests[i][0]);
		$("<div>" + ((filename == tests[i][1]) ? " Pass " : " <b class=\"fail\">Fail</b> should have been <b class=\"fail\">" + tests[i][1] + "</b>") + " - <b>" + filename + "</b></div>").appendTo("#editor");
	}
});
</script>
</head>
<body>
<div id="editor"></div>
</body>
</html>
